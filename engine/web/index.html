<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Live Stream com ROIs</title>
<style>
  #container {
    position: relative;
    width: 640px; /* ajuste para a largura do seu stream */
    height: 480px; /* ajuste para a altura do seu stream */
  }
  #streamingImage, #canvas {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
  }
</style>
</head>
<body>
<div id="container">
  <img id="streamingImage" src="http://192.168.0.51:81/stream" />
  <canvas id="canvas"></canvas>
</div>
<button id="stopButton">Encerrar Captura</button>
<script src="app.js"></script>
</body>
</html>
