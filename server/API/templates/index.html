<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <title>Live Heart OCR</title>
</head>
<body>
    <h1>Live Heart OCR</h1>
    <form action="/start_ocr" method="post">
        Source: <input name="source" value="http://192.168.0.51:81/stream"><br>
        Crop Width: <input type="number" name="crop_width" value="200"><br>
        Crop Height: <input type="number" name="crop_height" value="200"><br>
        View Mode: <input type="number" name="view_mode" value="1"><br>
        Language: <input type="text" name="language" value="eng"><br>
        <input type="submit" value="Start OCR">
    </form>

    <img src="{{ url_for('video_feed') }}" width="640" height="480" style="border: 1px solid black;">

    <h1>Palavras Detectadas:</h1>
    <ul id="word-list"></ul>

    <script>
        // Conectar-se ao servidor através do WebSocket
        var socket = io.connect('http://' + document.domain + ':' + location.port);

        // Função para atualizar a lista de palavras detectadas
        updateWordList = (words) => {
            let wordList = document.getElementById('word-list');

            wordList.innerHTML = ''; // Limpar a lista atual

            words.forEach(function(word) {
                let li = document.createElement('li');
                li.textContent = word;
                wordList.appendChild(li);
            });
        }

        // Receber as palavras detectadas do servidor via do WebSocket
        socket.on('detected_words', function(data) {
            updateWordList(data.words);
        });
    </script>
</body>
</html>
