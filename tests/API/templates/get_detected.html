<!DOCTYPE html>
<html>
<head>
    <title>Palavras Detectadas</title>
</head>
<body>
    <h1>Palavras Detectadas:</h1>
    <ul id="word-list">
        <!-- As palavras serão preenchidas aqui usando JavaScript -->
    </ul>

    <script>
        // Função para atualizar as palavras detectadas usando AJAX
        function updateDetectedWords() {
            var xhr = new XMLHttpRequest();
            xhr.open('GET', '/get_detected_words', true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState === XMLHttpRequest.DONE && xhr.status === 200) {
                    var words = JSON.parse(xhr.responseText);
                    var wordList = document.getElementById('word-list');
                    wordList.innerHTML = ''; // Limpar a lista atual
                    words.forEach(function(word) {
                        var li = document.createElement('li');
                        li.textContent = word;
                        wordList.appendChild(li);
                    });
                }
            };
            xhr.send();
        }

        // Atualizar as palavras a cada 2 segundos (2000 milissegundos)
        setInterval(updateDetectedWords, 2000);
    </script>
</body>
</html>
